{% extends "layout2.html" %}

{% block content2 %}
<main class="flex flex-col items-center justify-center min-h-screen -mt-20 px-6">
    <div class="text-center">
        <h2 class="text-4xl font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
            Welcome to Campus Event Hub
        </h2>
        <p class="mt-3 max-w-md mx-auto text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
            Your one-stop platform for all events happening at IIT Guwahati.
        </p>
    </div>

    <div class="mt-10 flex flex-col justify-center items-center space-y-4">
        <div class="flex space-x-4">
            <a href="{{ url_for('student_login') }}" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                Login as Student
            </a>
            <a href="{{ url_for('club_login') }}" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200">
                Login as Club
            </a>
        </div>
        <div class="mt-4">
            <a href="{{ url_for('register') }}" class="text-base font-medium text-indigo-600 hover:text-indigo-500">
                Don't have an account? Register here.
            </a>
        </div>
    </div>
</main>
{% endblock %}
