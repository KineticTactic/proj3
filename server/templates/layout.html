<!DOCTYPE html>
<html>

<head>
    <title>My Flask App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-indigo-600">Campus Event Hub</a>
            <div class="hidden md:flex space-x-6">
                <a href="{{ url_for('user_feed') }}" class="text-gray-600 hover:text-indigo-600">Home</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600">My RSVPs</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600">Categories</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600">Profile</a>
            </div>
            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white mt-12">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="text-gray-600">
                    &copy; 2025 Campus Event Hub. All rights reserved.
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-600 hover:text-indigo-600">About</a>
                    <a href="#" class="text-gray-600 hover:text-indigo-600">Contact</a>
                    <a href="#" class="text-gray-600 hover:text-indigo-600">Privacy Policy</a>
                    <!-- Placeholder for social icons -->
                    <a href="#" class="text-gray-600 hover:text-indigo-600">FB</a>
                    <a href="#" class="text-gray-600 hover:text-indigo-600">TW</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
