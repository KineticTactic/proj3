{% extends "layout.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
        <img src="https://picsum.photos/seed/{{ event.id }}/1200/400" alt="Event Banner" class="w-full h-64 object-cover">
        <div class="p-6 md:p-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">{{ event.title }}</h1>
            <div class="flex flex-wrap items-center text-gray-600 mb-6">
                <div class="flex items-center mr-6 mb-2">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    <span>{{ event.date }}</span>
                </div>
                <div class="flex items-center mr-6 mb-2">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span>{{ event.time }}</span>
                </div>
                <a href="{{ event.google_calendar_link }}" target="_blank" rel="noopener noreferrer" class="flex items-center text-indigo-600 hover:text-indigo-800 transition duration-300 mb-2">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    <span>Add to Google Calendar</span>
                </a>
            </div>

            <div class="prose max-w-none text-gray-700 mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-3">About the Event</h2>
                <p>{{ event.description }}</p>
            </div>

            <div class="bg-gray-50 p-4 rounded-lg mb-6">
                <h2 class="text-xl font-bold text-gray-800 mb-3">Eligibility</h2>
                <p class="text-gray-700">{{ event.eligibility }}</p>
            </div>

            <div class="text-center">
                <button class="w-full md:w-auto bg-green-500 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-600 transition duration-300 text-lg">
                    Register for this Event
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
